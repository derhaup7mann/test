<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Production Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 40px;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: 80%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üìä Battery Production Statistics</h2>

        <input type="number" id="num_batteries" placeholder="Total number of batteries"><br>
        <input type="number" id="processing_capacity_per_hour" placeholder="Processing capacity per hour"><br>
        <input type="number" id="available_shifts" placeholder="Available shifts"><br>
        <input type="number" id="oldest_pallet_time_minutes" placeholder="Oldest pallet time (minutes)"><br>
        <input type="number" id="downtime_minutes" placeholder="Downtime (minutes)"><br>

        <button onclick="calculate()">Calculate</button>

        <div id="result"></div>

        <canvas id="productionChart"></canvas>
        <canvas id="shiftsChart"></canvas>
    </div>

    <script>
        function calculate() {
            let num_batteries = document.getElementById("num_batteries").value;
            let processing_capacity_per_hour = document.getElementById("processing_capacity_per_hour").value;
            let available_shifts = document.getElementById("available_shifts").value;
            let oldest_pallet_time_minutes = document.getElementById("oldest_pallet_time_minutes").value;
            let downtime_minutes = document.getElementById("downtime_minutes").value;

            fetch('/calculate', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `num_batteries=${num_batteries}&processing_capacity_per_hour=${processing_capacity_per_hour}&available_shifts=${available_shifts}&oldest_pallet_time_minutes=${oldest_pallet_time_minutes}&downtime_minutes=${downtime_minutes}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML = `
                    <p>‚úÖ Total processing time per battery: <strong>${data.total_processing_time} hours</strong></p>
                    <p>‚úÖ Total production time: <strong>${data.total_production_time} hours</strong></p>
                    <p>‚ö†Ô∏è Required shifts: <strong>${data.required_shifts}</strong></p>
                    <p>‚ö†Ô∏è Extra shifts needed: <strong>${data.extra_shifts}</strong></p>
                    <p>üìà Production rate (available shifts): <strong>${data.production_rate_remaining_shifts} batteries/hour</strong></p>
                    <p>üöÄ Production rate (1 extra shift): <strong>${data.production_rate_with_extra_shift} batteries/hour</strong></p>
                    <p>‚è≥ Extra shifts needed due to downtime: <strong>${data.extra_shifts_due_to_downtime}</strong></p>
                `;

                updateCharts(data);
            })
            .catch(error => console.error('Error:', error));
        }

        function updateCharts(data) {
            let ctx1 = document.getElementById('productionChart').getContext('2d');
            let ctx2 = document.getElementById('shiftsChart').getContext('2d');

            new Chart(ctx1, {
                type: 'bar',
                data: {
                    labels: ["Available Shifts", "1 Extra Shift"],
                    datasets: [{
                        label: "Batteries Produced per Hour",
                        data: [data.production_rate_remaining_shifts, data.production_rate_with_extra_shift],
                        backgroundColor: ["#007bff", "#28a745"]
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });

            new Chart(ctx2, {
                type: 'doughnut',
                data: {
                    labels: ["Required Shifts", "Available Shifts", "Extra Shifts Due to Downtime"],
                    datasets: [{
                        data: [data.required_shifts, data.available_shifts, data.extra_shifts_due_to_downtime],
                        backgroundColor: ["#ff0000", "#007bff", "#ffa500"]
                    }]
                },
                options: {
                    responsive: true
                }
            });
        }
    </script>

</body>
</html>
